# CAMB-MCMC Configuration File
# Modelo Cosmologico de Multiples Colapsos
#
# Usage: ./camb params_mcmc.ini

# -------------------------------------------
# Output root
# -------------------------------------------
output_root = mcmc

# -------------------------------------------
# Cosmological parameters
# -------------------------------------------

# Hubble constant
hubble = 67.36

# Baryon density
ombh2 = 0.02237

# Cold dark matter density
omch2 = 0.1200

# Dark energy (cosmological constant)
omk = 0
w = -1

# -------------------------------------------
# MCMC Extension (requires modified CAMB)
# -------------------------------------------

# use_mcmc_lambda = T
# epsilon_mcmc = 0.012
# z_trans_mcmc = 1.0  # Ontologia MCMC
# delta_z_mcmc = 1.5

# -------------------------------------------
# Primordial spectrum
# -------------------------------------------

# Scalar amplitude and spectral index
scalar_amp(1) = 2.1e-9
scalar_spectral_index(1) = 0.9649

# No tensors for now
initial_ratio(1) = 0

# -------------------------------------------
# Reionization
# -------------------------------------------

reionization = T
re_use_optical_depth = T
re_optical_depth = 0.0544

# -------------------------------------------
# Output settings
# -------------------------------------------

# What to calculate
get_scalar_cls = T
get_vector_cls = F
get_tensor_cls = F

get_transfer = T

# Accuracy
do_lensing = T
l_max_scalar = 2500

# Massive neutrinos
massless_neutrinos = 2.046
massive_neutrinos = 1
nu_mass_eigenstates = 1
nu_mass_fractions = 1
share_delta_neff = T

# Transfer function outputs
transfer_high_precision = T
transfer_kmax = 2
transfer_k_per_logint = 0
transfer_num_redshifts = 4
transfer_redshift(1) = 0
transfer_redshift(2) = 0.5
transfer_redshift(3) = 1.0
transfer_redshift(4) = 2.0

# -------------------------------------------
# Notes
# -------------------------------------------
#
# Standard CAMB will ignore MCMC parameters
# To enable:
# 1. Modify CAMB source (equations.f90)
# 2. Add Lambda_rel(z) function
# 3. Recompile
# 4. Uncomment MCMC parameters above
