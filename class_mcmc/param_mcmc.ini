# CLASS-MCMC Configuration File
# Modelo Cosmologico de Multiples Colapsos
#
# This configuration implements Lambda_rel(z) modification
#
# Usage: ./class param_mcmc.ini

# -------------------------------------------
# Cosmological parameters (Planck 2018 + MCMC)
# -------------------------------------------

# Hubble parameter
H0 = 67.36

# Baryon density
omega_b = 0.02237

# Cold dark matter density
omega_cdm = 0.1200

# Primordial spectrum
A_s = 2.1e-9
n_s = 0.9649

# Reionization
tau_reio = 0.0544

# Helium fraction
YHe = 0.245

# -------------------------------------------
# MCMC Extension: Lambda_rel(z)
# -------------------------------------------

# Enable MCMC modification (requires modified CLASS)
# use_L_rel = yes

# ECV parameters
# eps_L_rel = 0.012
# ztrans_L_rel = 8.9
# dz_L_rel = 1.5

# -------------------------------------------
# Output settings
# -------------------------------------------

# Output directory
root = output/mcmc_

# What to compute
output = tCl,pCl,lCl,mPk

# Maximum multipole
l_max_scalars = 2500

# -------------------------------------------
# Precision settings
# -------------------------------------------

# Background precision
tol_background_integration = 1.e-5

# Perturbations precision
tol_perturb_integration = 1.e-5

# Transfer functions
l_logstep = 1.12
l_linstep = 40

# -------------------------------------------
# Transfer functions for BAO
# -------------------------------------------

# Compute transfer functions
write background = yes
write thermodynamics = yes

# Redshifts for output
z_pk = 0, 0.5, 1.0, 2.0

# -------------------------------------------
# Notes
# -------------------------------------------
#
# To use MCMC modification:
# 1. Modify CLASS source code (see README.md)
# 2. Uncomment use_L_rel and related parameters
# 3. Recompile CLASS
# 4. Run with this configuration
#
# Expected results:
# - H(z) modified by < 0.3% at z < 3
# - CMB power spectrum essentially unchanged
# - BAO predictions improved for DESI Y3
